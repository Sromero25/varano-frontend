<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>Gesti贸n de Marcas</h2>
  <button class="btn btn-primary" (click)="showForm()">
    <i class="bi bi-plus-circle me-2"></i>Nueva Marca
  </button>
</div>

<div class="card">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripci贸n</th>
            <th>Logo</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let brand of brands">
            <td>{{ brand.id_marca }}</td>
            <td>{{ brand.nombre }}</td>
            <td>{{ brand.descripcion || 'Sin descripci贸n' }}</td>
            <td>
              <img *ngIf="brand.logo_url" [src]="brand.logo_url" alt="Logo" style="height: 30px;">
              <span *ngIf="!brand.logo_url" class="text-muted">Sin logo</span>
            </td>
            <td>
              <span class="badge" [ngClass]="brand.activo ? 'bg-success' : 'bg-danger'">
                {{ brand.activo ? 'Activa' : 'Inactiva' }}
              </span>
            </td>
            <td>
              <button class="btn btn-sm btn-warning me-2" (click)="editBrand(brand)">
                <i class="bi bi-pencil"></i>
              </button>
              <button class="btn btn-sm btn-danger" (click)="deleteBrand(brand.id_marca)">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
          <tr *ngIf="brands.length === 0">
            <td colspan="6" class="text-center text-muted">No hay marcas registradas</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal de formulario -->
<div class="modal fade" [class.show]="showModal" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ editingBrand ? 'Editar' : 'Nueva' }} Marca</h5>
        <button type="button" class="btn-close" (click)="hideForm()"></button>
      </div>
      <div class="modal-body">
        <form #brandForm="ngForm">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="formData.nombre" name="nombre" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Descripci贸n</label>
            <textarea class="form-control" [(ngModel)]="formData.descripcion" name="descripcion" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">URL del Logo</label>
            <input type="text" class="form-control" [(ngModel)]="formData.logo_url" name="logo_url" placeholder="https://...">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="hideForm()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="saveBrand()">
          {{ editingBrand ? 'Actualizar' : 'Crear' }}
        </button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show" *ngIf="showModal"></div>
